name: Ruby

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        ruby_version: ['3.0', '2.7']

        include:
          - ruby_version: '3.0'

          - ruby_version: '2.7'

          - ruby_version: '2.6'
          - ruby_version: '2.6'
          - ruby_version: '2.6'
          - ruby_version: '2.6'
          - ruby_version: '2.6'
          - ruby_version: '2.6'
            bundler_version: '1'

          - ruby_version: '2.5'
          - ruby_version: '2.5'
            bundler_version: '1'

          - ruby_version: '2.4'
          - ruby_version: '2.4'
            bundler_version: '1'

    env:
      RAILS_VERSION: ${{ matrix.rails_version }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler: ${{ matrix.bundler_version }}
          bundler-cache: true
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
      - run: bundle exec rspec spec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
